 epoloch_init_NAME:0 "埃波洛赫星系"
 epoloch_init_DESC:0 "从埃波洛赫星系上的安魂星开始;普罗米修斯的先行者护盾世界和中央运营中心。"
 
 
 pc_requiem:0 "护盾世界 0001"
 pc_requiem_desc:0 "由先行者建造的人工自我维持装置。这个早期的护盾世界由多个同心行星外壳组成，彼此封闭，密封在一个大的装甲外壳内。"
 
 district_requiem_city:0 "顶端"
 district_requiem_city_plural:0 "顶端"
 district_requiem_city_desc:0 "其表面的巨型尖顶能够容纳大型人口中心或军队。"
 
 district_requiem_nexus:0 "中枢"
 district_requiem_nexus_plural:0 "中枢"
 district_requiem_nexus_desc:0 "其表面的巨型尖顶能够容纳大型人口中心或军队。"
 
 district_requiem_hive:0 "蜂巢顶端"
 district_requiem_hive_plural:0 "蜂巢顶端"
 district_requiem_hive_desc:0 "其表面的巨型尖顶能够容纳大型人口中心或军队。"
 
 district_requiem_generator:0 "太阳能工厂"
 district_requiem_generator_plural:0 "太阳能工厂"
 district_requiem_generator_desc:0 "谐波共振平台管理着护盾世界太阳能保护系统，从安魂星的微型人造恒星收集能量。"
 
 district_requiem_mining:0 "矿物提取器"
 district_requiem_mining_plural:0 "矿物提取器"
 district_requiem_mining_desc:0 "位于大型火山山脉内的设施处理从开采的矿石中提取的矿物。"
 
 district_requiem_science:0 "研究设施"
 district_requiem_science_plural:0 "研究设施"
 district_requiem_science_desc:0 "安魂星拥有多个先进的研究设施，遍布其保护领域。"
 
 district_requiem_farming:0 "仓库"
 district_requiem_farming_plural:0 "仓库"
 district_requiem_farming_desc:0 "防御良好的储存设施，作为民众的"安全屋"，提供基本设施和保护。" 
 
 #REQUIEM DEPOSITS
 pc_requiem:0 "护盾世界 0001"
 pc_requiem_desc:0 "由先行者建造的人工自我维持装置。这个早期的护盾世界由多个同心行星外壳组成，彼此封闭，密封在一个大的装甲外壳内。"
 
 d_requiem_apex:0 "顶点枢纽"
 d_requiem_apex_desc:0 "通过其令人难以置信的大型传送门生成器网络，可轻松访问护盾世界的许多位置。"
 
 d_requiem_lockup:0 "港口装置"
 d_requiem_lcokup_desc:0 "战斗舰艇的停泊、修理和改装地点。" 
 
 d_requiem_ravine:0 "峡谷战场"
 d_requiem_ravine_desc:0 "一些要塞战略性地放置，以保护整个护盾世界的重要位置。它们还连接到地表以下较大的中央结构。"

 d_requiem_cauldron:0 "热处理器系统"
 d_requiem_cauldron_desc:0 "该装置位于一个大型火山山脉内，用于稳定行星深处的大气层。"
 
 #REQUIEM MODIFIERS
 
 requiem_war_room:0 "普罗米修斯操作枢纽"
 requiem_war_room_desc:0 "作为第一批建造的护盾世界之一，安魂星被认为是数千年来所有先行者部队和战争成效的中心枢纽，也是居境保护者的个人家园。"
 
 combat_cryptum:0 "战斗冥冢"
 combat_cryptum_desc:0 "位于安魂星的核心是真·宣教士的秘密，一个断层空间停滞室，用作先行者的流放手段或与智域，一个大型信息存储库通信的方法。此特定模型是一个战斗冥冢，为用户提供保护和在安魂星移动的权宜之计。"  
 
 
 #ORIGIN
 origin_requiem:0 "护盾世界：安魂星"
 origin_requiem_desc:0 "安魂星是一个人工先行者护盾世界和普罗米修斯的中央行动中心。作为一个护盾世界，它被设计成几乎无法从轨道轰炸。"
 origin_tooltip_requiem_effects:0 "- 家园世界是一个 §Y$pc_requiem$§! （大小： £planetsize£ §Y20§! ）。"
 
 origin_created_genesis:0 "创世星和智域"
 origin_created_genesis_desc:0 "创世纪是一个人工的先行者世界，秘密地拥有通往智域的闸道，智域是一个全银河系的古老知识库。"
 origin_tooltip_created_genesis_effects:0 "- 家园世界是一个 §Y$pc_gaia$§! （大小： £planetsize£ §Y25§! ）。"
 
 