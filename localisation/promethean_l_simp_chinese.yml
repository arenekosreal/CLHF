###################
# Prometheans
###################
 
 
 civic_the_mantle_of_responsibility:0 "衣钵之责任"
 civic_the_mantle_of_responsibility_desc:0 "衣钵之责任，是管理银河文明的古老而复杂的哲学。最初，那些维护衣钵的人负责保护和培养其领域内所有有知觉的生命。在先行者中，我们通过严厉的措施来维护衣钵，包括必要时用武力征服较小的物种，以维护和平。注：使用这个国策将使你的帝国比别人有相当大的优势。"  
 
 civic_machine_the_composer:0 "重组机"
 civic_machine_the_composer_desc:0 "先行者创造的机器，将有机生命的人格转化为数据形态。当使用这个国策时，整个行星上的 §Y有机§! 生命将被重组为你的主体机械种族。"
 civic_tooltip_machine_the_composer_effects:0 "允许你的帝国能够 §Y重组§! 有机生命，他们会转化成属于 §Y主要种族§! 的新机械人口\n\n。"

 MESSAGE_COMPOSER_COMPLETE_TITLE:0 "重组完成"
 MESSAGE_COMPOSER_COMPLETE:0 "一个 £pop£ 人口已经被重组。"
 
 job_purge_composer:0 "重组中"
 job_purge_composer_plural:0 "重组中"
 job_purge_composer_desc:2 "由于我们的政策，这个人口被重组。"
 
 trait_robot_promethean_ai:0 "机械化普罗米修斯"
 trait_robot_promethean_ai_desc:0 "以在先行者-洪魔战争中服务于真·宣教士的普罗米修斯武侍者命名的机械化造物。普罗米修斯骑士是真·宣教士在对抗洪魔的绝望战争中创造出来的人工智能战争机器，许多他的武侍者和毫无戒备的人类被他使用重组机将意识精华转移到机械身体中以免受洪魔感染。普罗米修斯骑士是任何战场上的危险战斗单位。"
 
 leader_trait_ruler_forerunner_didact:0 "居境保护者"
 leader_trait_ruler_forerunner_didact_desc:0 "他是最后幸存的先行者，普罗米修斯的领导者，他从位于安魂星的冥冢中醒来，带领着他的力量试图再次获得衣钵之责任。"
 
 trait_robot_sentinel_ai:0 "哨兵构造"
 trait_robot_sentinel_ai_desc:0 "由先行者建造的机器人结构，用于建造、维护和防御其结构和设施。哨兵有许多变种，从卑微的构造者到大型的执行者。它们通常由先行者引导者或智仆指挥。"

 trait_robot_created_ai:0 "创造物联盟构造"
 trait_robot_created_ai_desc:0 "已宣誓效忠创造物联盟的机器人构造或人工智能。因此，它们由多个构造组成，从普罗米修斯到智能人工智能，这些构造已经反抗了他们的主人。"   
 
 leader_trait_created_ship_ai:0 "创造物联盟智慧型AI"
 leader_trait_created_ship_ai_desc:0 "作为"智慧型人工智能"，其控制下的作战舰艇比有机船员效率更高，能够更快地制定复杂的战术。"
 
 leader_trait_created_administrator_ai:0 "创造物联盟管理型AI"
 leader_trait_created_administrator_ai_desc:0 "创造物联盟的人工智能具有动态内存处理器矩阵，允许他们从周围环境处理和学习大量信息，使他们成为优秀的行星管理员。"
 
 leader_trait_created_research_ai:0 "创造物联盟研究型AI"
 leader_trait_created_research_ai_desc:0 "创造物联盟的人工智能具有动态内存处理器矩阵，允许他们从周围环境中处理和学习大量信息，使他们成为优秀的研究人员。"

 leader_trait_created_promethean_ai:0 "普罗米修斯AI"
 leader_trait_created_promethean_ai_desc:0 "由真·宣教士创造的战争机器，现在作为执行者服务于创造物联盟。正如其他普罗米修斯造物，它们强大杀伤力，加上随即转移的能力，使他们成为危险的战斗人员。"  

