 pc_te:0 "Habitable Moon"
 pc_te_desc:0 "A moon that is capable of sustaining life."
 
 trait_pc_te_preference:0 "Te Preference"
 trait_pc_te_preference_desc:0 "Habitable moon preference."
 
 te_forerunner_structures:0 "Abandoned Forerunner Structures"
 te_forerunner_structures_desc:0 "Although the moons of Te appear inhospitable on the surface, beneath the barren rock lie vast caverns and interconnected tunnels that the Lekgolo created to house their species. Forerunner structures are also present on the moon including the destroyed remnants of a forerunner installation which created the artificial ring around gas giant."
 
 ###########
 # TEMP
 ###########
 trait_sanshyuum_species:0 "San'Shyuum"
 trait_sanshyuum_species_desc:0 "An intelligent and manipulative species from the planet Janjur Qom that have exerted control and influence within the Covenant for a millennia as one of its oldest founders. They revere Forerunner technology as sacred and divine." 
 
 trait_jiralhanae_species:0 "Jiralhanae"
 trait_jiralhanae_species_desc:0 "A large carnivorous and savage species from the planet Doisac. Jiralhanae are highly aggressive and prone to be hostile and territorial around other species. However, they often form strong bonds with other Jiralhanae in their pack."
 
 trait_mgalekgolo_species:0 "Lekgolo/Mgalekgolo"
 trait_mgalekgolo_species_desc:0 "A gestalt race of worm-like creatures that combine to form large and more powerful assemblages called Mgalekgolo."

 trait_kigyar_species:0 "Kig-Yar"
 trait_kigyar_species_desc:0 "A race of saurians known for their heightened senses and marksmanship as well as their constant tendency for piracy and mercenary work." 
 
 trait_unggoy_species:0 "Unggoy"
 trait_unggoy_species_desc:0 "A race of bipedal xeno-anthropodal vertebroids, Unggoy are sapient but inept, poor soldiers, and are often cowardly. However, they make up for their deficiencies in sheer tenacity and large numbers. Used as fodder for the Covenant."
 
 trait_yanmee_species:0 "Yanme'e"
 trait_yanmee_species_desc:0 "An insectoid flight-capable hive-minded race from the planet Palamok that serve as worker drones within the Covenant hierarchy. They are also used as aerial support."
 
 trait_sangheili_species:0 "Sangheili"
 trait_sangheili_species_desc:0 "A saurian warrior race from Sanghelios known for their martial culture and becoming one of founding members of the Covenant. In the Covenant, they revered Forerunner technology with religious zeal alongside the San'Shyuum."

 trait_huragok_species:0 "Huragok"
 trait_huragok_species_desc:0 "An artificial life-form created by the Forerunners as a sentient biological computer. Used by the Covenant as engineers and life-workers for maintaining their technology."
 
 trait_forerunner_species:0 "Forerunner"
 trait_forerunner_species_desc:0 "A extremely technologically advanced race of beings that once served as caretakers of the galaxy greater than the Fallen Empires of old. They normally mature through artificially-induced mutations that modify their bodies to better suit their tasks. Each Forerunner wears a personalized set of armor that further improves their physiology, mental faculties, and renders them virtually immortal."
 
 civic_integrity_field:0 "Shield-reinforced armor"
 civic_integrity_field_desc:0 "Instead of traditional shields, ships are reinforced with an internal energy field that strengthens hull integrity."
 
 district_hcarcology_housing:0 "Housing Province"
 district_hcarcology_housing_plural:0 "Housing Provinces"
 district_hcarcology_housing_desc:0 "Areas of High Charity known as 'cloisters', houses billions of menials within the Golden City."
 
 district_hcarcology_arms_industry:0 "Assembly Forge District"
 district_hcarcology_arms_industry_plural:0 "Assembly Forge Districts"
 district_hcarcology_arms_industry_desc:0 "High Charity houses multiple assembly forges within the city for the creation of war matériel."
 
 district_hcarcology_civilian_industry:0 "Gifting Spire District"
 district_hcarcology_civilian_industry_plural:0 "Gifting Spire Districts"
 district_hcarcology_civilian_industry_desc:0 "Below the city lies the Unbreakable Spine of High Charity that contains hundreds of docking platforms for merchants and tithe-fleets."
 
 district_hcarcology_leisure:0 "Lower District"
 district_hcarcology_leisure_plural:0 "Lower Districts"
 district_hcarcology_leisure_desc:0 "The lower districts houses several entertainment hubs for the city's lower menials."
 
 
 #COVENANT ARMIES
 
 
 #COVENANT VEHICLES
 cov_ghost_company:0 "Type-32 Rapid Attack Vehicle Company (Ghost)"
 cov_ghost_company_desc:0 "Iruiru Armory's standard reconnaissance and rapid attack vehicle. Lightly armed and armored hovercraft."
 
 cov_locust_company:0 "Type-30 Light Excavation Company (Locust)"
 cov_locust_company_desc:0 "A quadrupedal Covenant vehicle used for mining and combat operations. Equipped with Energy Shields and a Focus Cannon that can be used to fire concentrated superheated plasma at enemy targets or structures."
 
 cov_spectre_company:0 "Type-46 Infantry Support Vehicle (Spectre)"
 cov_spectre_company_desc:0 "A anti-infantry and transportation vehicle used by the Covenant to offer fire support to other vehicles."
 
 cov_revenant_company:0 "Type-48 Light Assault Gun Carriage (Revenant) Company"
 cov_revenant_company_desc:0 "A lightly armored vehicle used to provide artillery support for infantry forces. It uses a downscaled version of the heavy plasma mortar used by the Type-26 Wraith."
 
 cov_wraith_tank:0 "Type-26 Assault Gun Carriage (Wraith)"
 cov_wraith_tank_desc:0 "A large heavily armored artillery vehicle used as the primary ground vehicle used by the Covenant. This tank is armed with a large Type-26 Directed-Energy Mortar used to fire a magnetically encapsulated blob of superheated plasma at long distances."
 
 cov_banshee_squadron:0 "Type-26 Ground Support Craft Squadron (Banshee)"
 cov_banshee_squadron_desc:0 "A versatile and maneuverable ground assault aircraft armed with rapid fire plasma cannons and a powerful fuel rod cannon to penetrate hardened ground targets."
 
 cov_phantom_gunship:0 "Type-52 Troop Carrier Gunship (Phantom) "
 cov_phantom_gunship_desc:0 "A large dropship and gunship used by the Covenant to deploy infantry into combat zones while providing suppressive fire. Armed with a heavy plasma cannon and side mounted plasma cannons."
 
 cov_scarab:0 "Type-47B Ultra-Heavy Assault Platform (Scarab)"
 cov_scarab_desc:0 "A large, heavily armored, all-terrain, quadrupedal walker used by the Covenant for deep excavation, now re-purposed for combat. Armed with a large Focus Cannon and heavy plasma cannons, the Scarab is known for striking fear into its opponents and demolishing enemy fortifications with ease."
 
 cov_kraken:0 "Type-55 Ultra-Heavy Siege Tower (Kraken)"
 cov_kraken_desc:0 "A massive Covenant walker used as a siege tower and mobile fortress containing an array of Covenant air vehicles and infantry."
 
 #BRUTE VEHICLES
 brute_chopper_company:0 "Type-25 Chopper Company"
 brute_chopper_company_desc:0 "A rapid attack and scout vehicle used by the Jiralhanae armed with an array of autocannons and spikers used to skewer infantry and vehicles. Another feature is its bladed chassis used for ramming targets." 
 
 brute_prowler_company:0 "Type-52 Infantry Support Vehicle (Prowler)"
 brute_prowler_company_desc:0 "A support vehicle used by the Jiralhane to offer fire support alongside other vehicles. This vehicle is also capable of ramming."
 
 
 #COVENANT BUILDINGS
 building_cov_hall:0 "Covenant Hall"
 building_cov_hall_desc:0 "A barracks for the well-trained and numerous infantry of the Covenant."
 
 building_cov_factory:0 "Covenant Factory"
 building_cov_factory_desc:0 "A facility used to produce Covenant vehicles on-site using similar technology used in the Assembly Forges on High Charity. Allows the production of Covenant vehicles."
 
 building_cov_assembly_forge:0 "Assembly Forge"
 building_cov_assembly_forge_desc:0 "A replica of High Charity's Assembly Forge that uses clouds of programmable nanomachines to mass produce war matériel on a large-scale. Allows the production of the §YScarab§! and §YKraken§!."
 
 building_cov_summit:0 "Covenant Summit"
 building_cov_summit_desc:0 "A facility used to construct Covenant air-based vehicles on-site. Allows the production of Covenant air-based armies" 
 
 #COVENANT ARMY TECH
 tech_covenant_light_vehicles:0 "Covenant Light Vehicle Assembly"
 tech_covenant_light_vehicles_desc:0 "The assembly forges can provide an array of support craft to help augment our standing forces."
 
 tech_covenant_excavators:0 "Covenant Excavator Assembly"
 tech_covenant_excavators_desc:0 "These platforms are primarily used for deep excavation of artifacts and holy relics. However, they can also be re-purposed for combat if deemed necessary."
 
 tech_covenant_heavy_vehicles:0 "Covenant Heavy Vehicle Assembly"
 tech_covenant_heavy_vehicles_desc:0 "Instruct the Assembly Forges to design new templates for larger and more heavily-armed vehicles to further our cause."
 
 tech_covenant_air_vehicles:0 "Covenant Air Vehicle Assembly"
 tech_covenant_air_vehicles_desc:0 "Instruct the Assembly Forges to create new design templates for ariel support vehicles."
 
 