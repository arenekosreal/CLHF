l_simp_chinese:
 
 personality_covenant_ai:0 "Religious Zealots"
 personality_covenant_ai_desc:0 "Like evangelizing zealots, religious zealots desire to spread their faith across all corners of the galaxy. Although they are eager to integrate other species within their ranks, they will attempt to force empires into submission if they resist."
 
 personality_storm_covenant_ai:0 "Religious Cultists"
 personality_storm_covenant_ai_desc:0 "Religious Cultists are empires that are fanatically devoted to spread their faith to all species by force if necessary. They are less likely to make aggreements with other empires and seek to dominate them and force their religion upon them."
 
 personality_swords_of_sanghelios_ai:0 "Secular Warriors"
 personality_swords_of_sanghelios_ai_desc:0 "Secular Warriors are an honorbound empire of warriors that have just recently discarded their faith in favor of a more secular government. They are less aggressive than other honorbound warrior empires and are more willing to seek out friendly relations with other empires, but they are not above conquering others when it is necessary." 
 
