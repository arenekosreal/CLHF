 covenant_space_init_NAME:0 "Covenant Space"
 covenant_space_init_DESC:0 "Start on Janjur; the homeworld of the San'Shyuum and center of the Covenant Empire. This initializer includes Covenant pops on Sanghelios (Elites), Te (Hunters), Balaho (Grunts), Eayn (Jackals), Doisac (Brutes), and Palamok (Drones)."
 
 covenant_space_nopop_init_NAME:0 "Covenant Space (No pops)"
 covenant_space_nopop_init_DESC:0 "Start on Janjur; the homeworld of the San'Shyuum species and center-point of the Covenant. This initializer has no Covenant pops on neighboring planets."
 
 high_charity_init_NAME:0 "High Charity"
 high_charity_init_DESC:0 "Start on High Charity, the holy capital city of the Covenant. This initializer includes Covenant pops on neighboring worlds."
 
 high_charity_nopop_init_NAME:0 "High Charity (No Pops)"
 high_charity_nopop_init_DESC:0 "Start on High Charity, the holy capital city of the Covenant. This initializer has no Covenant pops on neighboring worlds."
 
 high_charity_standalone_init_NAME:0 "High Charity Station"
 high_charity_standalone_init_DESC:0 "Start on High Charity, the holy capital city of the Covenant."
 
 
 trait_pc_high_charity_preference_NAME:0 "Continental Preference"
 trait_pc_high_charity_preference_DESC:0 "Covenant thralls on this station prefer a somewhat continental preference."
 
 FLAG_CATEGORY_covenant:0 "Covenant"
 
 origin_halo_covenant:0 "Covenant Hegemony"
 origin_halo_covenant_desc:0 "The founding members of the Covenant. Start the game with each representative species in the Covenant Empire. This includes the Sangheili, Mgalekgolo, Kig-Yar, Unggoy, Jiralhanae, Yanme'e, and Huragok. Recommend picking up the San'shyuum portrait and trait as your starting species."
 origin_tooltip_halo_covenant_effects:0 "- Homeworld is on §Y$pc_high_charity$§! (size: £planetsize£ §Y20§!)."
 
 #############
 #High Charity
 #############
 
 civic_covenant_hegemony:0 "Writ of Union"
 civic_covenant_hegemony_desc:0 "The founding charter of, and the oath of service to, the Covenant between the Reformist San'Shyuum and the Sangheili. All must walk the path of the Great Journey."
 civic_covenant_hegemony_tooltip_effects:0 "Pop Growth from Immigration: §G+15%§!\nUnity Production from Jobs: §R+10%§!\nEdict Cost: §R-15%§!\nLeader Pool Size: §G+4§!\n. Start the game with Sangheili pops."
 
 civic_storm_covenant:0 "Didact's Hand"
 civic_storm_covenant_desc:0 "A splinter faction of zealots that continue to worship the forerunners even after the end of the Covenant. Mostly regarded more as a terrorist organization/cult than an empire, they suffer from an empire sprawl penalty."
 
 civic_didact:0 "Living Forerunner"
 civic_didact_desc:0 "Your empire is led by an ancient and powerful alien warlord. This civic grants the trait §YLiving Forerunner§! to your starting ruler, granting them immortality with powerful modifiers. Also adds §Y4 Mechanical Promethean§! pops." 
 
 leader_trait_ruler_didact:0 "Protector of the Ecumene"
 leader_trait_ruler_didact_desc:0 "One of the last surviving Forerunners and leader of the Prometheans has awakened from his Cryptum on Requiem to lead his forces once more to reclaim the Mantle of Responsibility."
 
 trait_robot_promethean_ai:0 "Mechanical Promethean"
 trait_robot_promethean_ai_desc:0 "A robotic construct named after the Promethean Warrior-Servants that served the Ur-Didact in the Flood-Forerunner War. Promethean Knights were created after the Ur-Didact became increasingly desperate in his fight against the Flood, eventually converting many of his Warrior-Servants and unsuspecting humans into monstrous AI war machines using the 'Composer' to transfer their life essesnce into mechanical bodies that rendered them immune to infection. Promethean Knights are dangerous combatants on any battlefield."
 
 civic_swords_of_sanghelios:0 "Swords of Sanghelios"
 civic_swords_of_sanghelios_desc:0 "Another splinter faction from the Covenant led by the Arbiter on Sanghelios. This Sangheili faction is a secular and meritocratic warrior society."
 
 forerunner_dreadnought:0 "Forerunner Dreadnought"
 forerunner_dreadnought_desc:0 "Also known as the 'Anodyne Spirit' is an ancient Forerunner keyship originally discovered by the San'Shyuum on their homeworld and moved to High Charity to serve as its main power source for the holy city of High Charity. The ship has now become a centerpiece of not only this station, but to Covenant religion as a whole and represents a unifying symbol for all Covenant members across thier empire."
 
 covenant_holy_capital:0 "Holy Capital City"
 covenant_holy_capital_desc:0 "High Charity is home to a number of client races and species across the empire. Many members venture to the holy city at least once during their pilgrimages."
 
 pc_high_charity_tile:0 "Covenant City"
 pc_high_charity_tile_desc:0 "Urban Sprawl of High Charity."
 pc_high_charity:0 "High Charity"
 pc_high_charity_desc:0 "A massive artificial station and mobile holy city capital of the Covenant Empire."
 high_charity:0 "High Charity"
 high_charity_desc:0 "A massive artificial station and mobile holy city capital of the Covenant Empire."
 
 trait_pc_high_charity_preference:0 "Sterile Preference"
 trait_pc_high_charity_preference_desc:0 "Climate preference for controlled environments such as space stations or installations."
 
 building_cov_province:0 "High Charity Grand Estates"
 building_cov_province_desc:0 "The vast regions of High Charity's urban landscape contain thousands of habitats and districts for all Covenant races."
 
 building_cov_sanctum:0 "High Council Chamber"
 building_cov_sanctum_desc:0 "A massive hall within the holy city of High Charity where only high-ranking members of the Covenant are ever allowed inside. The building contains massive chambers where the Covenant High Council meet to discuss matters of policy and disipline among the Covenant." 
 
 ###################
 #PLANETARY FEATURES
 ###################
 
 d_mausoleum_of_the_arbiter:0 "Mausoleum of the Arbiter"
 d_mausoleum_of_the_arbiter_desc:0 "A massive chamber within High Charity that housed the remains of the previous Arbiters, a title once held by the greatest of Sangheili leaders. However due to recent events within Covenant history, the title of Arbiter has became a mark of shame for disgraced Sangheili to reclaim their honor by completing suicidal missions in the service of the Hierarchs until their untimely demise."
 
 d_inner_sanctum:0 "Sanctum of the Hierarchs"
 d_inner_sanctum_desc:0 "The private quarters of the High Prophets on High Charity restricted only to the Sanshyuum and high-ranking Sangheili Councilors or officers."
 
 d_shard_chamber:0 "Shard Chamber"
 d_shard_chamber_desc:0 "A massive chamber within the sanctum ornamented with shards of smooth glass from all the worlds glassed by the Covenant."
 
 d_garden_of_reverent_contemplation:0 "Garden of Reverent Contemplation"
 d_garden_of_reverent_contemplation_desc:0 "A chamber dedicated to the High Prophet of Truth and a place of thought and worship for the devout."
 
 d_valley_of_tears:0 "Valley of Tears"
 d_valley_of_tears_desc:0 "A large natural environment module located between the towers near the edge of the city's main dome." 
 
 d_hanging_gardens:0 "Hanging Gardens"
 d_hanging_gardens_desc:0 "Several natural environment modules within High Charity that were suspended in mid-air and consisting of natural features such as a flowing artificial river, soil and plant life, and a series of ramps and walkways."
 
 d_assembly_forges:0 "Assembly Forges"
 d_assembly_forges_desc:0 "A large manufacturing facility that uses clouds of programmable nanomachines to create war matériel and other alloys or goods."
 
 d_trial_court_for_tools_of_conquest:0 "Trial Court for Tools of Conquest"
 d_trial_court_for_tools_of_conquest_desc:0 "An advanced weapons testing facility on High Charity including the chamber of Gravitational Refinement used for gravity manipulation."
 
 d_holding_chambers:0 "Holding Chambers"
 d_holding_chambers_desc:0 "A series of holding cells or pens within High Charity that keep thousands of convicts, traitors, and prisoners of war." 
 
 d_forerunner_dreadnought:0 "Forerunner Power Core"
 d_forerunner_dreadnought_desc:0 "The power core of Anodyne Spirit provides power to nearly every district, system, and province on High Charity."
 
 d_sanghelios_ruins:0 "Ruins of Nuusra"
 d_sanghelios_ruins_desc:0 "Located on the continent of Qivro on Sanghelios, these structures were built thousands of years ago detailing the ancient heritage of the Sangheili."
 
 d_sanghelios_sunaion:0 "Sunaion City"
 d_sanghelios_sunaion_desc:0 "A Sangheili city located on the continent of Qivro on Sanghelios. After a Forerunner Guardian was discovered in the Csurdon Sea off the Nuusra coastlines, the ancient Sangheili later built this city over the water near the it to serve as a temple to worship the Forerunner machine."
 
 d_te_lekgolo_colony:0 "Lekgolo Colony"
 d_te_lekgolo_colony_desc:0 "A large colony of Lekgolo worms inhabit the underground caverns of this moon."
 
