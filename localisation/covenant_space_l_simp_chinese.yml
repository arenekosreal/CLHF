 urs_init_NAME:0 "Urs System"
 urs_init_DESC:0 "Start on Sanghelios; the homeworld of the Sangheili warrior race."
 
 subanese_crystal:0 "Subanese Crystals"
 subanese_crystal_desc:0 "Also known as Blamite is a unique resource found exclusively on Suban. These crystals have special explosive properties that makes them highly valuable for military use."
 
 merchants_of_qikost:0 "Merchants of Qikost"
 merchants_of_qikost_desc:0 "Located in many of the large industrial and population centers on Qikost, the Merchants of Qikost are a group of Sangheili merchants that forge war matériel for the Sangheili and later the Covenant."
 
 forerunner_structures:0 "Forerunner Technology"
 forerunner_structures_desc:0 "Scattered technology left behind by the enigmatic Forerunners, a hyper-advanced civilization that existed over 100,000 cycles. Many sentients worship them as gods, forming religions around their technological marvels while others seek to unlock their true potential."
 
 pc_suban:0 "Molten Moon"
 pc_suban_desc:0 "A large natural satellite that contains rich ore and minerals."
 
 
