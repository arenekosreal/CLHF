 trait_jiralhanae_species:0 "基拉哈尼"
 trait_jiralhanae_species_desc:0 "基拉哈尼是来自多伊萨克星球的大型食肉和野蛮物种，具有很强的侵略性，容易在他人周围产生敌意和领土。"
 
 trait_mgalekgolo_species:0 "列勾卢/马格列勾卢"
 trait_mgalekgolo_species_desc:0 "一种类似蠕虫的格式塔种族，可以结合形成大型的组合，称为马格列勾卢。"

 trait_unggoy_species:0 "昂苟伊"
 trait_unggoy_species_desc:0 "一个双足异体脊椎动物的种族，昂苟伊是非常聪明，但无能、可怜并且懦弱的士兵，但它们通过坚韧和大量来弥补了这些缺陷。"
 
 trait_sangheili_species:0 "向斐力"
 trait_sangheili_species_desc:0 "来自向斐力奥斯的蜥蜴类战士，它们以其军事文化而闻名，是星盟的创始种族之一。在星盟中他们以宗教般热情崇敬先行者技术。"

 trait_huragok_species:0 "哈拉克"
 trait_huragok_species_desc:0 "由先行者作为有知觉的生物计算器创造的人工生命形式。被星盟用作先行者技术的工程师和生命工作者。"
 
