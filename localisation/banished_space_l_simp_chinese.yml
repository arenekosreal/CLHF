 FLAG_CATEGORY_banished:0 "流放者"
 
 trait_banished_species:0 "流放者"
 trait_banished_species_desc:0 "流放者是反抗星盟的罪犯、拾荒者、流亡者和没有荣耀的战士组成的雇佣军团体，由基拉哈尼统治，并吸纳了向斐力、昂苟伊和列勾卢等种族。它们通过无情和暴力的征服，以突袭，掠夺来获取相应的荣耀和财富。"
 
 civic_banished:0 "流放者雇佣兵"
 civic_banished_desc:0 "流放者是反抗星盟的分裂派别，是由基拉哈尼军阀阿崔奥克斯创立的雇佣军组织，该组织由无情的实用主义、扭曲的竞争精英主义和个人荣耀所统治，并试图通过突袭和军事征服来增加其实力。"
 
 
