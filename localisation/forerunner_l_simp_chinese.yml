 trait_robot_sentinel_ai:0 "哨兵构造"
 trait_robot_sentinel_ai_desc:0 "由先行者建造的机器人结构，用于建造、维护和防御其结构和设施。哨兵有许多变种，从卑微的构造者到大型的执行者。它们通常由先行者引导者或智仆指挥。"

 trait_robot_created_ai:0 "创造物联盟构造"
 trait_robot_created_ai_desc:0 "已宣誓效忠创造物联盟的机器人构造或人工智能。因此，它们由多个构造组成，从普罗米修斯到智能人工智能，这些构造已经反抗了他们的主人。"   
 
 leader_trait_created_ship_ai:0 "创造物联盟智慧型AI"
 leader_trait_created_ship_ai_desc:0 "作为"智慧型人工智能"，其控制下的作战舰艇比有机船员效率更高，能够更快地制定复杂的战术。"
 
 leader_trait_created_administrator_ai:0 "创造物联盟管理型AI"
 leader_trait_created_administrator_ai_desc:0 "创造物联盟的人工智能具有动态内存处理器矩阵，允许他们从周围环境处理和学习大量信息，使他们成为优秀的行星管理员。"
 
 leader_trait_created_research_ai:0 "创造物联盟研究型AI"
 leader_trait_created_research_ai_desc:0 "创造物联盟的人工智能具有动态内存处理器矩阵，允许他们从周围环境中处理和学习大量信息，使他们成为优秀的研究人员。"

 leader_trait_created_promethean_ai:0 "普罗米修斯AI"
 leader_trait_created_promethean_ai_desc:0 "由真·宣教士创造的战争机器，现在作为执行者服务于创造物联盟。正如其他普罗米修斯造物，它们强大杀伤力，加上随即转移的能力，使他们成为危险的战斗人员。"  

