 halo_activation.1.desc:0 "此装置的成功使用记录为 1.2 万亿次模拟。它随时准备按需开火。"
 
 halo_activation.2.name:0 "光环效果"
 halo_activation.2.desc:0 "该装置在其范围内的几光年释放出一阵跨相位的超大质量中微子。谐波频率已经摧毁了任何拥有这种生物体的宏观生物体的神经系统，在这个过程中它们的身体会解体。这是一个优雅的解决方案，为我们最后可以使用的武器手段。"   
 
