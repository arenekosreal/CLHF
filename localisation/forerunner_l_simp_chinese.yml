 nomos_init_DESC:0 "从诺莫斯星系的"创世星"开始：那里是先行者的人工世界和通往智域的闸道。"
 
 forerunner_domain_gateway:0 "通往智域的闸道"
 forerunner_domain_gateway_desc:0 "创世星是一个由先行者建造的人工世界，用来播种和保存文明的世界。进入智域的闸道是行星上的一个装置，也隐藏在行星上。该结构与智域相连，智域是古代知识的非物质储备，是先行者作为其文化和历史的精髓和活生生的表现的集体经验。" 
 
