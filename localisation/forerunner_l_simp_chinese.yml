 forerunner_halo_ring_1_MEGASTRUCTURE_DETAILS:0 "这些大型装置通常被称为光环，在激活时是大规模杀伤性武器，它们在一阵跨相叠的超大质量中微子中发出一种致命的辐射，旨在杀死其半径内的所有有知觉的生命。与其他环一起作用，它们可以对整个星系进行净化。"
 
